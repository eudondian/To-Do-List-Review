<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v3.0.1/css/line.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="todo-list">
      <form action="">
        <div class="choose">
          <select name="todos" class="filter-tasks">
            <option value="all" class="active">All</option>
            <option value="completed">Completed</option>
          </select>
        </div>
        <div class="input-div">
          <div class="input-div-one">
            <input type="text" class="demo" value="Demo" />
            <button class="todo-button" type="submit">
              <i class="uil uil-refresh"></i>
            </button>
          </div>
          <div class="input-div-two">
            <input type="text" class="todo-input" value="" />
            <button class="add-button" type="submit">
              <i class="uil uil-plus-circle"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="todo-container">
      <ul class="todo-menu"></ul>
    </div>

    <div class="clear-div">
      <button class="clear-button" type="submit">
        Clear All Completed Tasks
      </button>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
